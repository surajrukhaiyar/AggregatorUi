<div style="text-align:center">
  <circle-progress
    [percent]="60"
    [maxPercent]="1000"
    [toFixed]="0"
    [showTitle]="true"
    [showUnits]="false"
    [showSubtitle]="true"
    [showImage]="false"
    [showBackground]="true"
    [showInnerStroke]="false"
    [clockwise]="true"
    [responsive]="false"
    [startFromZero]="true"
  ></circle-progress>
</div>
<div style="text-align:right;  margin-right: 10%;">
    <button type="button" mat-fab color="warn" (click)="logout()">
        <i class="material-icons">
          power_settings_new
        </i>
    </button>  
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Staus</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
  
      <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
          <td mat-cell *matCellDef="let row">{{row.user}}</td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>

      <ng-container matColumnDef="userSystem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>System</th>
        <td mat-cell *matCellDef="let row">{{row.userSystem}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 15, 25, 50, 100, 250]">
  </mat-paginator>
</div>
